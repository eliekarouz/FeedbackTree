# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: |
        echo $gpg_private_key > secring.text
        gpg --import --batch secring.text
        echo "ossrhUsername=${nexus_username}" >> gradle.properties
        echo "ossrhPassword=${nexus_password}" >> gradle.properties
        echo "signing.keyId=${gpg_key_id}" >> gradle.properties
        echo "signing.password=${gpg_passphrase}" >> gradle.properties
        ./gradlew build
      env: 
        gpg_key_id: ${{ secrets.gpg_key_id }}  
        gpg_private_key: ${{ secrets.gpg_private_key }}
        gpg_passphrase: ${{ secrets.gpg_passphrase }}
        nexus_username: ${{ secrets.nexus_username }}
        nexus_password: ${{ secrets.nexus_password }}
    - name: publish
      env: 
        gpg_private_key: ${{ secrets.gpg_private_key }}
        gpg_passphrase: ${{ secrets.gpg_passphrase }}
        nexus_username: ${{ secrets.nexus_username }}
        nexus_password: ${{ secrets.nexus_password }}
      run: ./gradlew uploadArchives       
